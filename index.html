<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/imgs/favicon/favicon.webp" type="image/x-icon">
    <title>CPF ou CNPJ | G2 Tecnologia - Cadastro</title>
    <meta name="keywords" content="G2 Tecnologia, SAP Business One, Consultoria SAP, ERP, Parceiros SAP, Solução de Gestão, Tecnologia e Liderança, Metodologia Ágil, Sucesso do Cliente">
    <meta name="description" content="G2 Tecnologia, consultoria SAP e ERP. Parceiros SAP com soluções de gestão, metodologia ágil e foco no cliente.">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- jQuery 3.7.1 -->
    <script src="src/libs/js/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="light">
    <main>
        <div id="container">
            <button id="myButton" onclick="toggleMenu()"><i class="fa-solid fa-universal-access" title="Menu de Acessibilidade"></i></button>

            <div id="myMenu">
                <button class="itemAcessibilidade" onclick="document.getElementById('btnDark').click(); checkOnlyOne('btbDark');">
                    <div class="iconeAcessibilidade">
                        <i class="fa-solid fa-moon"></i>
                        <input type="checkbox" id="btnDark" name="btnDark" class="iconeInput">
                    </div>
                    <span>Modo Escuro</span>
                </button>
                <button class="itemAcessibilidade" onclick="document.getElementById('high-contrast').click(); checkOnlyOne('high-contrast');">
                    <div class="iconeAcessibilidade">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                        <input type="checkbox" id="high-contrast" class="iconeInput" name="high-contrast">
                    </div>
                    <span>Alto Contraste</span>
                </button>
                <button class="itemAcessibilidade" id="btnAumentar">
                    <div class="iconeAcessibilidade">A+</div>
                    <span>Aumentar Fonte</span>
                </button>
                <button class="itemAcessibilidade" id="btnDiminuir">
                    <div class="iconeAcessibilidade">A-</div>
                    <span>Diminuir Fonte</span>
                </button>
                <button class="itemAcessibilidade" id="btnOriginal">
                    <div class="iconeAcessibilidade">Aa</div>
                    <span>Fonte Original</span>
                </button>
            </div>

            <div class="row">
                <h1 id="application-title">Cadastro CPF ou CNPJ</h1>
                <form action="" name="register_cpf_cnpj" method="" onsubmit="return validator.validateCPForCNPJ()">
                    <div class="switch">
                        <span>CPF</span>
                        <input type="checkbox" id="check">
                        <label for="check" class="button"></label>
                        <span>CNPJ</span>
                    </div>

                    <div class="tips">
                        <ul class="cpfTips">
                            <li>CPF: 11 dígitos<span class="tipsRequired">*</span></li>
                            <li>Inserir apenas números</li>
                        </ul>
                    </div>

                    <div class="tips">
                        <ul class="cnpjTips">
                            <li>CNPJ: 14 dígitos<span class="tipsRequired">*</span></li>
                            <li>Inserir apenas números</li>
                        </ul>
                    </div>
                    <input class="cpf_cnpj" name="cpf_cnpj" autocomplete="off" id="form" type="text" placeholder="CPF">

                    <button type="submit" class="btn-register">Cadastrar</button>
                </form>

                <div>
                    <table>
                        <caption class="caption-table">
                            <p>Lista de CPF's e CNPJ's</p>
                        </caption>
                        <thead id="tableHead">
                            <tr>
                                <th>CPF/CNPJ</th>
                                <th>Tipo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableData"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="./accessibilityMenu.js"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
