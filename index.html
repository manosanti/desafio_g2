<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/imgs/favicon/favicon.webp" type="image/x-icon">
    <title>CPF ou CNPJ | G2 Tecnologia - Cadastro</title>
    <meta name="keywords" content="G2 Tecnologia, SAP Business One, Consultoria SAP, ERP, Parceiros SAP, Solução de Gestão, Tecnologia e Liderança, Metodologia Ágil, Sucesso do Cliente">
    <meta name="description" content="G2 Tecnologia, consultoria SAP e ERP. Parceiros SAP com soluções de gestão, metodologia ágil e foco no cliente.">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="src/libs/js/jquery-3.7.1.min.js"></script>
</head>

<body class="light">
    <main>
        <div id="formContainer">
            <!-- Menu de Acessibilidade -->
            <button id="btnAcessibilidade" onclick="toggleMenu()" title="Menu de Acessibilidade"><i class="fa-solid fa-universal-access"></i></button>

            <div id="menuAcessibilidade">
                <button class="itemAcessibilidade" onclick="document.getElementById('btnDark').click(); desmarcarCheckbox('btbDark');" title="Alternar para o Tema Escuro">
                    <div class="iconeAcessibilidade">
                        <i class="fa-solid fa-moon"></i>
                        <input type="checkbox" id="btnDark" name="btnDark" class="iconeInput">
                    </div>
                    <span>Modo Escuro</span>
                </button>
                <button class="itemAcessibilidade" onclick="document.getElementById('high-contrast').click(); desmarcarCheckbox('high-contrast');" title="Alternar para o Tema Alto Contraste">
                    <div class="iconeAcessibilidade">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                        <input type="checkbox" id="high-contrast" class="iconeInput" name="high-contrast">
                    </div>
                    <span>Alto Contraste</span>
                </button>
                <button class="itemAcessibilidade" id="btnAumentar" title="Aumentar o Tamanho da Fonte">
                    <div class="iconeAcessibilidade">A+</div>
                    <span>Aumentar Fonte</span>
                </button>
                <button class="itemAcessibilidade" id="btnDiminuir" title="Diminuir o Tamanho da Fonte">
                    <div class="iconeAcessibilidade">A-</div>
                    <span>Diminuir Fonte</span>
                </button>
                <button class="itemAcessibilidade" id="btnOriginal" title="Restaurar o Tamanho da Fonte">
                    <div class="iconeAcessibilidade">Aa</div>
                    <span>Fonte Original</span>
                </button>
            </div>

            <!-- Seção Cadastrar CPF/CNPJ -->
            <div class="formRow">
                <h1>Cadastrar CPF ou CNPJ</h1>
                <form name="cadastroCPFeCNPJ" onsubmit="return validator.validarCPFouCNPJ()">
                    <div class="btnAlternar">
                        <span title="Modo CPF">CPF</span>
                        <input type="checkbox" id="check">
                        <label for="check" class="button"></label>
                        <span title="Modo CNPJ">CNPJ</span>
                    </div>

                    <div class="dicas">
                        <ul class="dicasCPF">
                            <li>CPF: 11 dígitos<span class="dicasObrigatorias">*</span></li>
                            <li>Inserir apenas números</li>
                        </ul>
                    </div>

                    <div class="dicas">
                        <ul class="dicasCNPJ">
                            <li>CNPJ: 14 dígitos<span class="dicasObrigatorias">*</span></li>
                            <li>Inserir apenas números</li>
                        </ul>
                    </div>
                    <input class="inputCadastro" name="cpf_cnpj" autocomplete="off" id="form" type="text" placeholder="CPF">

                    <button type="submit" class="btnCadastro" title="Cadastrar CPF ou CNPJ">Cadastrar</button>
                </form>

                <!-- Seção Renderizando os Novos CPF's e CNPJ's -->
                <div>
                    <table>
                        <caption class="tituloTabela">
                            <p>Lista de CPF's e CNPJ's</p>
                        </caption>
                        <thead id="tableHead">
                            <tr>
                                <th>CPF/CNPJ</th>
                                <th>Tipo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableData"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="./menuAcessibilidade.js"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
